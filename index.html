<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Тестовое задание для Funbox</title>
	<meta name="description" content="Тестовое задание для компании Funbox.">
	<meta name="author" content="Саша Окунев">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="data/styles/reset.css">
	<link rel="stylesheet" href="data/styles/style.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
<!--
  <div class="bootstrap-test">
    <div class="xs">xs</div>
    <div class="sm">sm</div>
    <div class="md">md</div>
    <div class="lg">lg</div>
    <span id="dimensions"></span>
  </div>
-->

  <div class="parent-container">
    <div class="centered-container">

      <!-- templates -->
      <script id="header-template" type="text/x-handlebars-template">{{title}}</script>
      <script id="catfood-template" type="text/x-handlebars-template">
        {{#each catfood}}
          <li id="id-{{id}}" class="item {{disabled}}">
            <div class="triangle-container">
              <div class="triangle-border">
                <div class="triangle"></div>
              </div>
            </div>
            <div class="preheader">
              <p class="default">{{preheader}}</p>
              <p class="hover">{{hoverPreheader}}</p>
            </div>
            <div class="card" style="background-image: url('{{background}}')">
              <div class="ghost"></div>
              <h2>{{header}}<br>
              <span>{{content}}</span></h2>
              <br>
              <p>{{quantity}}</p>
              <p>{{present}}</p>
              <p>{{bonus}}</p>
              <div class="weight">
                <p class="number">{{weight}}</p>
                <p>{{scale}}</p>
              </div>
            </div>
            <div class="call-to-action">
              <p class="default">{{callToAction}} <a href="#">купи</a>.</p>
              <p class="active">{{active}}</p>
              <p class="disabled">{{disabledText}}</p>
            </div>
          </li>
        {{/each}}
      </script>
      <h1 class="header"></h1>  
      <ul class="cards"></ul>
    </div>
  </div>

  <script src="data/js/jquery-1.12.0.min.js"></script>
	<script src="data/js/handlebars.js"></script>
	<script src="data/js/data.js"></script>
	<script src="data/js/states.js"></script>
	<script src="data/js/display-width.js"></script>

</body>
</html>
